server {
    listen       80;
    server_name  api.alijian.com;

    #charset koi8-r;
    #access_log  /var/log/nginx/log/host.access.log  main;

    root   /var/www/html/ali/yaoyue/api/entry;
    include /var/www/html/ali/yaoyue/api/.htaccess;

    index  index.html index.htm index.php;

    add_header Access-Control-Allow-Origin http://wap-test.alijian.net;
    add_header Access-Control-Allow-Credentials true;
    add_header Access-Control-Allow-Headers Content-Type,Accept,X-Access-Token,X-Test;
    add_header Access-Control-Allow-Methods DELETE,PUT;
    if ($request_method = 'OPTIONS') { 
        return 204;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ \.php$ {
        fastcgi_pass   php:9000;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  $document_root$fastcgi_script_name;
        include        fastcgi_params;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}

